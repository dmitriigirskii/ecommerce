name: ecommerce
description: Ecommerce concept for Flutter
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^1.1.4
  flutter_bloc: ^8.1.1
  flutter_dotenv: ^5.0.2
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  equatable: ^2.0.5
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/

  fonts:
    - family: Mark Pro
      fonts:
        - asset: assets/fonts/Mark-Pro.ttf